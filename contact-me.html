<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
</head>

<body>
  <h1>My Contact Details</h1>
  <p>Address</p>
  <p>Phone #</p>
  <p>email</p>
  <hr>
  <!-- action: what happens when "submit" button is clicked -->
  <form action="mailto:humanlilly@gmail.com" method="post" enctype="text/plain">
    <label>Your Name</label>
    <input type="text" name="" value=""><br> <!-- name: labels the input data upon submit -->
    <label>Your Email:</label>
    <input type="email" name="yourEmail" value=""><br>
    <label>Your Message:</label><br>
    <textarea name="yourMessage" rows="10" cols="30"></textarea><br>  <!-- rows(height of text box) x cols(width) --->
    <input type="submit" name="" value="Send">
  </form>

</body>

</html>
